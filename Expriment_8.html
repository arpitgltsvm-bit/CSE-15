<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            /* Flexbox used for centering the card */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 350px;
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);

            /* Flexbox Properties */
            display: flex;
            flex-direction: column; /* direction of items */
            justify-content: center; /* vertical alignment */
            align-items: center; /* horizontal alignment */
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #ccc;
            margin-bottom: 15px;
        }

        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .info h2 {
            margin: 5px 0;
            font-size: 24px;
        }

        .info p {
            margin: 3px 0;
        }

        .details {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .details div {
            background: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            width: 30%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="profile-img"></div>
        <div class="info">
            <h2>Student Name</h2>
            <p>Class: 10th</p>
            <p>Roll No: 25</p>
        </div>

        <div class="details">
            <div>Maths<br>85</div>
            <div>Science<br>90</div>
            <div>English<br>88</div>
        </div>
    </div>

</body>
</html>
