<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Product Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;       /* Font */
            background-color: #f4f4f4;           /* Background color */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;                           /* Width of page */
            margin: 20px auto;                    /* Margin outside */
        }

        .product-card {
            width: 600px;                         /* Width of product box */
            height: auto;                         /* Auto height */
            background-color: #ffffff;            /* Card background */
            border: 2px solid #ccc;               /* Border */
            padding: 20px;                        /* Padding */
            margin: 30px auto;                    /* Margin outside */
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        .product-card img {
            width: 250px;                         /* Image width */
            height: 250px;                        /* Image height */
            border: 2px solid #999;               /* Border around image */
            padding: 10px;                        /* Padding around image */
            margin-right: 20px;                   /* Margin between image & text */
            border-radius: 10px;
        }

        .product-details {
            display: inline-block;
            vertical-align: top;
            width: 290px;                         /* Width of details box */
        }

        .product-details h2 {
            font-size: 28px;                      /* Text size */
            color: #333333;                       /* Text color */
            margin-bottom: 10px;                  /* Margin */
        }

        .price {
            color: green;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .desc {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
            line-height: 1.5;
        }

        .btn {
            background-color: #ff6600;
            color: white;
            padding: 12px 20px;                   /* Button padding */
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1 style="text-align:center; margin-top:20px;">E-Commerce Product Page</h1>

        <div class="product-card">
            <img src="Screenshot 2025-11-27 121103.png" alt="Product">

            <div class="product-details">
                <h2>Wireless Bluetooth Headphones</h2>

                <p class="price">â‚¹1,499</p>

                <p class="desc">
                    High-quality wireless headphones with noise cancellation, 
                    deep bass, and long battery backup. Perfect for music lovers
                    and gamers.
                </p>

                <button class="btn">Add to Cart</button>
            </div>
        </div>

    </div>

</body>
</html>
