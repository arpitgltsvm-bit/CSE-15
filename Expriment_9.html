<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Product Grid</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f4f4f4;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }

    .product {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
        text-align: center;
    }

    .product img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    /* ------- Breakpoints ------- */

    /* Tablets */
    @media (max-width: 900px) {
        .grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    /* Mobile Phones */
    @media (max-width: 600px) {
        .grid {
            grid-template-columns: 1fr;
        }
    }
</style>

</head>
<body>

<h2>Responsive Product Grid</h2>

<div class="grid">
    <div class="product">
        <img src="Screenshot 2025-12-02 152942.png" alt="">
        <h3>Product 1</h3>
        <p>₹499</p>
    </div>

    <div class="product">
        <img src="Screenshot 2025-12-02 154610.png" alt="">
        <h3>Product 2</h3>
        <p>₹699</p>
    </div>

    <div class="product">
        <img src="Screenshot 2025-12-02 154912.png" alt="">
        <h3>Product 3</h3>
        <p>₹899</p>
    </div>

    <div class="product">
        <img src="Screenshot 2025-12-02 161933.png" alt="">
        <h3>Product 4</h3>
        <p>₹999</p>
    </div>
</div>

</body>
</html>
