<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body,html,*{
            margin: 0px;
            padding: 0px;   
            box-sizing: border-box;
        }
        #main{
            width:940px;
            Height:300px;
            background-color: lightgrey;
            margin: 0px auto;
            display: flex;
        }
.box{
    width: 300px;
    height: 200px;
    background-color: gold;
}
.box:nth-child(1){
margin: 0px 20px;
}
    </style>
</head>
<body>
    <div id="main">
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
        
    </div>
</body>
</html>
